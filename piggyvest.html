<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>piggyvest signup page</title>
        <link rel="stylesheet" href="piggyvest.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

<body>
    <header class="header">
            piggyvest
    </header>
 <div class="container">
    <main class="main">
            <form action="post">
                <div class="form-container">
                    <h2>Create a secure account</h2>
                    <p>welcome to the future of savings & investment</p>
                </div>
                <div class="form-item-container">
                    <div class="form-item">
                        <label class="label" for="fname">Full name</label><br>
                        <input type="text" id="fname" name="fname" placeholder="fullname">
                    </div>
                </div>
                <div class="form-item">
                    <label  class="label" for="email">Email Address</label><br>
                    <input type="email" id="mail" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-item">
                    <label class="label" for="phone number">Phone number</label><br>
                    <input type="tel" id="phoneno" name="email" placeholder="Phone number" required>
                </div>
                <div class="form-item">
                    <label class="label" for="password">Password</label><br>
                    <input type="text" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-item">
                    <label class="label" for="password">Phone number</label><br>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-item">
                    <label class="label" for="referrer phone or promo code(optional)">referrerphone or promo code(optional)</label><br>
                    <input type="text" id="code" name="code" placeholder="referrer phone or code" required>
                </div>

          <div class="form-item">
             <label class="label" for="">How Did You Hear About Us? (Optional)</label>
                            <Select name="dropdown" >
                                <optgroup>Click to Select
                                    <option class="option">Click to Select</option>
                                    <option class="option">Facebook</option>
                                    <option class="option">Twitter</option> 
                                    <option class="option">Instagram</option> 
                                    <option class="option">Friend/Family/Coworker Referral</option> 
                                    <option class="option">Google search</option> 
                                    <option class="option">Google playstore</option> 
                                    <option class="option">Online Blog</option> 
                                    <option class="option">Local Newspaper</option> 
                                    <option class="option">At an Event</option>
                                    <option class="option">Others</option>
                                </optgroup>
                            </Select>
                  </div>
                  <button type="button" class="btn">create account</button>
            </div>
        </form>
</main>
         <footer class="footer">
           <p class="paragraph"> <a class="login" href="#">Already have an account? log in</a></p>
         </footer>
 </div>
</body>
